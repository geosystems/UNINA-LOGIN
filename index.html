		function LoginSubmit(value) {
			aggSubmit();
			var hiddenFrm = document.forms['Login'];

				hiddenFrm.elements['IDButton'].value = value;

					alert("The request is currently being processed");
				}
				else {
					this.submitted = true;
					hiddenFrm.submit();
				}
			}
		}
